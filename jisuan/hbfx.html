<script type="text/javascript">
$(document).ready(function(){
    var clientWidth = document.body.clientWidth;
    //$("html").css("font-size",clientWidth/720*62.5+"%");
    var new_height = clientWidth/2*0.170;

    //$("select").css({"height":new_height+"px","line-height":new_height+"px"})
    $("#page").css("display","block");
});

function getResult(){
    var dkje = $("#dkje").val(); //贷款金额
    var dkqx = $("#dkqx").val(); //贷款期限
    var zhll = $("#zhll").val(); //综合利率

    // console.log(isNaN(dkje));

    if(isNaN(dkje) || isNaN(zhll)) {
        $("#error").html("请输入正确的值！");
        return false;
    }

    if(dkje<=0 || zhll<=0) {
        $("#error").html("请输入正确的值！");
        return false;
    }

    $("#error").html("");

    dkje = dkje*10000;

    var result = hbfx(dkje, zhll, dkqx, 2, 1);

    // console.log(result);

    $("#myhk").val("0.00");
    $("#zhhk").val(result.zhhk.toFixed(2));
    $("#zzflx").val((result.zhhk-dkje).toFixed(2));
    $("#bxzh").val((result.zhhk).toFixed(2));
    $(document).scrollTop($(window).height(),0);
}

function clearResult(){
    $("#myhk").val("");
    $("#zzflx").val("");
    $("#bxzh").val("");
    $("#zhhk").val("");
    $("#dkje").val("100");
    $("#zhll").val("1.3");
}

//等额本金还款法
//je贷款金额
//lv年利率%，如年利率5.6%就为5.6
//qx还款年限
//公式:（贷款本金 / 还款月数）+（本金 — 已归还本金累计额）×每月利率
function hbfx(je, lv, qx, lvlx, xx){
    qx=parseInt(qx);
    je=parseFloat(je);
    lv=parseFloat(lv);
    lvlx = parseInt(lvlx);
    xx = parseInt(xx);
   
    //月利率
    if (lvlx == 2)
    {
        ylv = lv * 0.01;
    }
    else
    {
        ylv = lv / 12 * 0.01;
    }
  
    //累计还款总额
    var hkze=0;
    var ybj = je / qx;

    var fh = new Object();

    fh.zhhk = je * ylv*qx+je;

    fh.ybj = ybj;

    var ye = je;
    var sz = [];
    for(i = 1; i <= qx; i++)
    {
        yhk = je/qx + (je-je*(i-1)/qx)*ylv;//第i月还款额
        if (i == 1)
        {
            fh.syhk = yhk;
        }
        if (i == 2)
        {
            fh.mydj = fh.syhk - yhk;
        }
        hkze = hkze + yhk;
        ylx = yhk - ybj;
        ye = ye - ybj;
    
        var xj = new Object();
        xj.bh = i;
        xj.ylx = ylx;   //月利息
        xj.yhk = yhk;   //月还款
        xj.ye = ye;     //余额
        sz[i-1] = xj;
    }

    if (xx == 1)
    {
        fh.xx = sz;
    }

    fh.zlx = hkze - je;
    fh.hkze = hkze;
    return fh;
}
</script>
